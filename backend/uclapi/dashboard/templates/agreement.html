{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

  <title>UCL API Fairuse Policy Agreement</title>

	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/agreement.css" %}" type="text/css" />

</head>

<body>
  <div class="pure-g">
    <div class="pure-u-1-4"></div>
    <div class="pure-u-1-2 centered">
      <h1>Fair use policy</h1>
      <div class="card flexCentre">
        <form class="pure-form pure-form-stacked" action="/dashboard/" method="post">{% csrf_token %}
					<fieldset>
            <div class="well">{{fair_use}}</div>
            <label for="remember" class="pure-checkbox">
                <input id="remember" name="agreement" type="checkbox" value="True">I agree</input>
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
            {% if error%}<p class="error">{{error}}</p>{% endif%}
					</fieldset>
				</form>
      </div>
    </div>
    <div class="pure-u-1-4"></div>
  </div>


</body>
</html>
